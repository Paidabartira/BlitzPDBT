<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .countdown-container {
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown-number {
            font-size: 6rem;
            font-weight: bold;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(110, 69, 226, 0.3);
            position: relative;
            min-width: 150px;
        }

        .countdown-label {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            color: #aaa;
        }

        .message {
            font-size: 2rem;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .countdown-number {
                font-size: 3rem;
                min-width: 80px;
            }

            .countdown-label {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Contagem Regressiva</h1>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Dias</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Horas</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutos</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Segundos</div>
            </div>
        </div>
        <div class="message" id="message"></div>
    </div>

    <script>
        // Defina a data final da contagem regressiva (ano, mês-1, dia, hora, minuto, segundo)
        const countdownDate = new Date(2025, 5, 7, 21, 0, 0).getTime();
        
        // Atualiza a contagem regressiva a cada segundo
        const countdown = setInterval(function() {
            // Obtém a data e hora atual
            const now = new Date().getTime();
            
            // Calcula a diferença entre a data final e a atual
            const distance = countdownDate - now;
            
            // Cálculos para dias, horas, minutos e segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Exibe o resultado nos elementos
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // Se a contagem regressiva terminar, exibe uma mensagem
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                
                const message = document.getElementById("message");
                message.innerHTML = "A contagem regressiva terminou!";
                message.classList.add("show");
            }
        }, 1000);
